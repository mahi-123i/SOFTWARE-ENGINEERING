<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Tester Login</title>
    <link href="static/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="main_div">
      <div class="title">Tester Login </div>
      <form id="login-form" action="/tsdashboard" method='POST'>
        <div class="input_box">
          <input type="text" name="username" placeholder="Username" required>
          <div class="icon"><i class="fas fa-user"></i></div>
        </div>
        <div class="input_box">
          <input type="password" name="password" placeholder="Password" required>
          <div class="icon"><i class="fas fa-lock"></i></div>
        </div>
        <div class="option_div">
          <div class="check_box">
            <input type="checkbox" name="remember">
            <span>Remember me</span>
          </div>
          <div class="forget_div">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div class="input_box button">
          <input type="submit" value="Login">
        </div>
        <div class="sign_up">
          Not a member? <a href="#">Signup now</a>
        </div>
      </form>
    </div>
  
    <script>
      document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the default form submission
        var formData = new FormData(this);
  
        fetch('/teslogin', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);  // Display an alert if there's an error
          } else if (data.redirect) {
            window.location.href = data.redirect;  // Redirect to the dashboard
          }
        })
        .catch(error => alert('Login failed: ' + error));  // Handle any other errors
      });
    </script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
