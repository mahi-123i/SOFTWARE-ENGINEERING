<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/img/se.jpg');
            background-size: cover;
            background-position: center center; /* Center the background image both horizontally and vertically */
        }
        
        .container {
            background-color: rgba; /* Set the background color of containers to transparent */
        }

        .table {
            background-color: rgba(255, 255, 255, 0.5);; /* Set the background color of the table to white */
        }

        .table th,
        .table td {
            color: #333; /* Text color for table headers and data cells */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Bug Triaging System - Employee Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/view_bugs">View Bugs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report_bug">Report a Bug</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>

    <div class="container mt-4">

        <p>Welcome to your dashboard.</p>

</html>
